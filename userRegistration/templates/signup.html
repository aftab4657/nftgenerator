{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>


  {% if form.errors %}
  <ul style="background-color: rgba(228, 15, 15, 0.4);">
    {% for field in form %}
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
